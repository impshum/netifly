<style>

  max-width: 500px;
}

  padding: .5em;
  width: 100%;
  background: #fff;
  border: 1px solid #aaa;
}

  outline: none !important;
  -webkit-box-shadow: none !important;
  box-shadow: none !important;

 cursor: pointer;

	line-height: 1.3;
	padding: .5em;

	-webkit-appearance: none;
	appearance: none;

	background-repeat: no-repeat, repeat;
	background-position: right .7em top 50%, 0 0;
	background-size: .65em auto, 100%;
}
.select-css::-ms-expand {
	display: none;
}
.select-css:hover {
	border-color: #888;
}
.select-css:focus {
	border-color: #aaa;
	box-shadow: 0 0 1px 3px rgba(59, 153, 252, .7);
	box-shadow: 0 0 0 3px -moz-mac-focusring;
	color: #222;
  outline: none !important;
  -webkit-box-shadow: none !important;
  box-shadow: none !important;
}
.select-css option {
	font-weight:normal;
}

</style>

<form id="formz" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" netlify-honeypot="surname">
  <input type="text" name="name" pattern="[a-zA-Z]+" placeholder="Name" required>
  <input id="surname" type="text" name="surname" hidden pattern="[a-zA-Z]+" placeholder="Surname">
  <input type="tel" name="phone" pattern="[0-9]+" placeholder="Phone" required>
  <select class="select-css" required aria-required="true" name="option">
    <option value="">Choose an option</option>
    <option value="One">One</option>
    <option value="Two">Two</option>
    <option value="Three">Three</option>
  </select>
  <button type="submit">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
  $("#formz").submit(function(e) {
    e.preventDefault();
    if ($('#surname').val().length) {
      console.log("BOT");
    } else {
      var $form = $(this);
      $.post($form.attr("action"), $form.serialize()).then(function() {
        window.location.href = `https://recycledrobot.co.uk`;
      });
    }
  });
</script>
